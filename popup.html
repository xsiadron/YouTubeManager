<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>YouTube Manager – Settings</title>
        <link rel="stylesheet" href="popup.css" />
    </head>
    <body>
        <div class="popup-header">
            <img src="icon.png" alt="YouTube Manager Icon" class="popup-logo" />
            <span class="popup-title">YouTube Manager</span>
        </div>
        <div class="divider"></div>
        <div class="container">
            <h2 class="section-title">Custom Volume Slider Width</h2>
            <div class="slider-container">
                <input
                    type="range"
                    id="width-slider"
                    min="1"
                    max="100"
                    step="1"
                />
                <span id="width-label">100%</span>
            </div>
            <div class="footer-note">
                Adjust the width of your custom YouTube volume slider.<br />Changes
                apply instantly to all open YouTube tabs.
            </div>
        </div>
        <div class="popup-footer">
            <span class="footer-brand">© 2025 YouTube Manager</span>
            <a
                href="https://xsiadron.com/"
                class="footer-link"
                target="_blank"
                rel="noopener"
                >xsiadron.com</a
            >
        </div>
        <script src="popup.js"></script>
    </body>
</html>
