<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>YouTube Manager – Settings</title>
        <link rel="stylesheet" href="popup.css" />
    </head>
    <body>
        <div class="popup-header">
            <img src="icon.png" alt="YouTube Manager Icon" class="popup-logo" />
            <span class="popup-title">YouTube Manager</span>
        </div>
        <div class="divider"></div>
        <div class="container">
            <h2 class="section-title">Custom Volume Slider Width</h2>
            <div class="slider-container">
                <input
                    type="range"
                    id="width-slider"
                    min="10"
                    max="100"
                    step="1"
                />
                <span id="width-label">100%</span>
            </div>
            <div class="slider-container" style="margin-top: 10px">
                <label
                    for="min-width-input"
                    style="color: #bdbdbd; font-size: 13px; width: 120px"
                    >Min width (px):</label
                >
                <input
                    type="number"
                    id="min-width-input"
                    min="50"
                    max="500"
                    step="1"
                    style="width: 70px"
                />
                <span style="color: #888; font-size: 12px; margin-left: 8px"
                    >(range 50–500)</span
                >
            </div>
            <div class="footer-note">
                Adjust the width of your custom YouTube volume slider.<br />Changes
                apply instantly to all open YouTube tabs.
            </div>
        </div>
        <div class="popup-footer">
            <span class="footer-brand">© 2025 YouTube Manager</span>
            <a
                href="https://xsiadron.com/"
                class="footer-link"
                target="_blank"
                rel="noopener"
                >xsiadron.com</a
            >
        </div>
        <script src="popup.js"></script>
    </body>
</html>
